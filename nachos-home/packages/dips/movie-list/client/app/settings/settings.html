<div class="settings" layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-show="config.instance" class="md-icon-button" ui-sref="main">
        <i class="mdi mdi-arrow-left"></i>
      </md-button>
      <h2>
        <span>Settings</span>
      </h2>
    </div>
  </md-toolbar>
  <div class="content" layout="column" flex layout-align="space-between">
    <div>
      <div layout="row" layout-align="start center" flex>
        <md-input-container flex>
          <label>Directory</label>
          <input ng-model="config.instance.directory" class="directory" disabled/>
        </md-input-container>
        <md-button class="md-primary md-icon-button">
          <label for="file-input">
            <i class="mdi mdi-dots-horizontal"></i>
          </label>
        </md-button>
        <input id="file-input" type="file" nwdirectory onchange="angular.element(this).scope().fileChanged(this)">
      </div>
    </div>
    <div layout="row" layout-align="end">
      <md-button class="md-primary" ng-click="save()">Save</md-button>
    </div>
  </div>
</div>
