<div ng-controller="MovieListController" layout-fill>
  <div ng-if="doneLoading" layout-fill>
    <div class="most-ranked md-whiteframe-z1" layout="column"
         style="background-image: url({{ mostRanked.backdrop }});">
      <div class="backdrop" layout="column" layout-align="end start" flex>
        <span class="title">{{ mostRanked.title }}</span>
        <span class="description">{{ mostRanked.response.imdbRating }} <i class="mdi mdi-star"></i></span>
        <md-button class="md-fab md-mini md-primary">
          <i class="mdi mdi-play"></i>
        </md-button>
      </div>
    </div>
    <div ng-repeat="movie in movies" layout="column"
         class="other-movies">
      <div layout="row" class="title">
        <md-button flex>{{ movie.title }} {{ movie.response.imdbRating }} <i class="mdi mdi-star"></i></md-button>
      </div>
    </div>
  </div>
  <div ng-if="!doneLoading" layout-fill layout="column" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
</div>
