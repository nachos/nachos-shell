<div ng-controller="DipsController">
  <div gridster="grid.settings">
    <div ng-repeat="dip in dips" gridster-item="dip" class="md-whiteframe-z1" >
      <div class="foreground" ng-show="grid.editMode" ng-class="{ enabled: grid.editMode }"></div>
      <nch-iframe src="dip.path" class="widget"></nch-iframe>
    </div>
  </div>

  <md-button ng-show="grid.editMode" class="md-fab md-mini md-fab-bottom-right add-dip md-primary">
    <i class="mdi mdi-plus"></i>
  </md-button>
</div>
